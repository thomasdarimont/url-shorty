<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL-Shorty</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<script>
    function deleteLink(shortId) {
        fetch(shortId, {
            method: 'delete'
        }).then(function (response) {
            window.location.reload();
        });
    }

    function handleClick(event) {

        // inspect action data attribute on the button
        let targetDataset = event.target.dataset;
        let action = targetDataset.action;
        if (action === "delete") {
            // inspect shortId data attribute tr element tr>td>button
            let shortId = targetDataset.shortid;
            deleteLink(shortId);
        }
        return false;
    }

    document.addEventListener('DOMContentLoaded', event => {
        let linksElement = document.getElementById("links");
        if (linksElement) {
            linksElement.addEventListener("click", handleClick);
        }
    });

</script>
<body>

<div class="container">
    <h1>URL Shorty</h1>

    <form action="/shorten" method="post" class="my-4 form-inline">
        <label for="fullUrl" class="sr-only">Url</label>
        <input type="url" id="fullUrl" name="fullUrl" placeholder="Enter URL here..." class="form-control col mr-2"
               required>
        <button type="submit" class="btn btn-success">Shorten</button>
    </form>

    <div th:if="${urls.empty}" class="jumbotron">
        <h1 class="display-4">Wow such empty... how about adding a link?</h1>
    </div>

    <table id="links" class="table table-striped" th:if="${!urls.empty}">
        <thead>
        <tr>
            <td>#</td>
            <th>Full URL</th>
            <th>Short URL</th>
            <th>Created</th>
            <th>Clicks</th>
            <th>...</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="url, urlIndex : ${urls}">
            <td th:text="${urlIndex.index + 1}">0</td>
            <td><a th:href="${url.fullUrl}" th:text="${url.fullUrl}">https://example.com</a></td>
            <td><a th:href="${url.shortId}" th:text="${url.shortId}">1234</a></td>
            <td th:text="${#temporals.format(url.createdAt, 'dd.MM.yyyy HH:mm:ss')}">16.09.2020 01:00:25</td>
            <td th:text="${url.clicks}">42</td>
            <td>
                <button th:attr="data-action='delete', data-shortid=${url.shortId}" class="btn btn-secondary btn-sm">
                    delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
